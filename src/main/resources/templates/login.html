<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>H0RUS THREADS Inventory Management Login</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Login:</h1>
 	<form th:action="@{/login}" method="post">
        <div class="form-group">
            <label> User : </label>
            <input class="form-control" type="text" name="username" />
        </div>
        <div class="form-group">
            <label> Password: </label>
            <input class="form-control" type="password" name="password" />
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="Sign In" />
        </div>
    </form>
    <div>
    <a class="btn btn-primary" href="/" th:href="@{|/signup|}" role="button">Sign Up</a>
    </div>
    
</body>
</html>
